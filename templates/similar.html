<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Songs Like {{ base_song }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">üé∂ Songs Like "<em>{{ base_song }}</em>"</h3>

                {% if recs %}
                <ul class="list-group">
                    {% for song in recs %}
                    <li class="list-group-item">
                        <strong>{{ song.title }}</strong> by {{ song.artist }}
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p class="text-center text-muted">No similar songs found.</p>
                {% endif %}

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-primary">‚¨ÖÔ∏è Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
