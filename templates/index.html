<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes ðŸŽµ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #343a40;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-11 glass-card text-center">
                <div class="app-title mb-4">MoodTunes ðŸŽ§</div>
                <form action="/recommend" method="POST">
                    <div class="mb-3 text-start">
                        <label for="mood" class="form-label fw-bold">How are you feeling today?</label>
                        <input type="text" class="form-control" id="mood" name="mood"
                            placeholder="e.g. I'm feeling joyful and peaceful">
                    </div>
                    <div class="mb-4 text-start">
                        <label for="genre" class="form-label fw-bold">Pick a music genre</label>
                        <select name="genre" id="genre" class="form-select">
                            <option value="gospel">Gospel</option>
                            <option value="jazz">Jazz</option>
                            <option value="soul">Soul</option>
                            <option value="afrobeats">Afrobeats</option>
                            <option value="rnb">RnB</option>
                            <option value="pop">Pop</option>
                            <option value="instrumental">Instrumental</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100">ðŸŽ¶ Recommend Songs</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
